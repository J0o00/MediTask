<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Meditask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .loader {
            border: 4px solid #4a5568;
            border-top: 4px solid #4fd1c5;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Custom Scrollbar */
        #patient-list::-webkit-scrollbar,
        #patient-report-container::-webkit-scrollbar {
            width: 8px;
        }

        #patient-list::-webkit-scrollbar-track,
        #patient-report-container::-webkit-scrollbar-track {
            background: #2d3748;
        }

        #patient-list::-webkit-scrollbar-thumb,
        #patient-report-container::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 antialiased">
    <div id="app-container"
        class="w-full max-w-6xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 h-[90vh] flex flex-col">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-teal-400">Meditask Doctor ⚕️</h1>
            <div class="flex gap-4">
                <button id="add-patient-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                    + Add Patient
                </button>
                <button id="link-patient-btn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">
                    Link Patient
                </button>
                <button id="logout-btn"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Logout</button>
            </div>
        </header>

        <main id="main-content" class="hidden flex-1 overflow-hidden">
            <div class="grid md:grid-cols-12 gap-6 h-full">
                <!-- Sidebar: Patient List -->
                <div class="md:col-span-3 bg-gray-700 rounded-xl p-4 flex flex-col h-full">
                    <h3 class="font-bold text-lg mb-4 text-teal-300">Patients</h3>
                    <div id="patient-list" class="flex-1 overflow-y-auto space-y-2">
                        <!-- Patient items generated by JS -->
                        <p class="text-gray-400 text-sm">Loading...</p>
                    </div>
                </div>

                <!-- Main Content: Reports & Prescriptions -->
                <div class="md:col-span-9 bg-gray-700 rounded-xl p-6 flex flex-col h-full overflow-hidden relative">
                    <div id="report-view" class="flex flex-col h-full">
                        <div id="patient-report-container" class="flex-1 overflow-y-auto">
                            <div id="report-placeholder" class="text-center text-gray-400 mt-20">
                                Select a patient to view details.
                            </div>
                            <div id="patient-report" class="hidden">
                                <!-- Report content generated by JS -->
                            </div>
                        </div>
                    </div>

                    <!-- Prescription Modal/View (Overlay) -->
                    <div id="prescription-view"
                        class="hidden absolute inset-0 bg-gray-800 z-10 p-6 rounded-xl flex flex-col">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-bold text-teal-400">Assign New Exercise</h3>
                            <button id="cancel-prescription-btn" class="text-gray-400 hover:text-white">✕ Close</button>
                        </div>

                        <form id="prescription-form" class="space-y-6 max-w-lg mx-auto w-full">
                            <div>
                                <label for="exercise-select" class="block text-sm font-medium text-gray-300 mb-2">Select
                                    Exercise</label>
                                <select id="exercise-select"
                                    class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500">
                                    <option value="Right Hand Raise">Right Hand Raise</option>
                                    <option value="Shoulder Abduction">Shoulder Abduction</option>
                                    <option value="Squat">Squat</option>
                                </select>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="sets-input"
                                        class="block text-sm font-medium text-gray-300 mb-2">Sets</label>
                                    <input type="number" id="sets-input" value="3" min="1"
                                        class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500">
                                </div>
                                <div>
                                    <label for="reps-input"
                                        class="block text-sm font-medium text-gray-300 mb-2">Reps</label>
                                    <input type="number" id="reps-input" value="10" min="1"
                                        class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500">
                                </div>
                            </div>

                            <button type="submit"
                                class="w-full bg-teal-500 hover:bg-teal-600 text-black font-bold py-3 rounded-lg shadow-lg">
                                Assign Exercise
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Chat Modal -->
        <div id="chat-modal"
            class="hidden fixed bottom-24 right-6 w-80 md:w-96 bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl flex flex-col z-50 overflow-hidden"
            style="height: 500px;">
            <div class="bg-gray-900 p-4 flex justify-between items-center border-b border-gray-700">
                <div>
                    <h3 class="font-bold text-teal-400" id="chat-patient-name">Chat</h3>
                </div>
                <button id="close-chat-btn" class="text-gray-400 hover:text-white">✕</button>
            </div>
            <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-3 bg-gray-800">
                <!-- Messages will appear here -->
            </div>
            <div class="p-4 bg-gray-900 border-t border-gray-700 flex gap-2">
                <input type="text" id="chat-input" placeholder="Type a message..."
                    class="flex-1 bg-gray-800 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-1 focus:ring-teal-500 border border-gray-700">
                <button id="send-msg-btn" class="bg-teal-500 hover:bg-teal-600 text-black p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Add Patient Modal -->
        <div id="add-patient-modal"
            class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50">
            <div class="bg-gray-800 rounded-2xl shadow-xl p-8 w-full max-w-md border border-gray-700">
                <h3 class="text-xl font-bold text-teal-400 mb-4">Add New Patient</h3>

                <form id="add-patient-form" class="space-y-4">
                    <div>
                        <label for="new-patient-email"
                            class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                        <input type="email" id="new-patient-email" required
                            class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 focus:ring-teal-500 focus:border-teal-500 text-white focus:outline-none focus:ring-2">
                    </div>
                    <div>
                        <label for="new-patient-password"
                            class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input type="password" id="new-patient-password" required minlength="6"
                            class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 focus:ring-teal-500 focus:border-teal-500 text-white focus:outline-none focus:ring-2">
                    </div>
                    <div id="add-patient-error" class="text-red-500 text-sm hidden"></div>
                    <div class="flex gap-3 pt-2">
                        <button type="button" id="cancel-add-patient-btn"
                            class="flex-1 bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 rounded-lg">Cancel</button>
                        <button type="submit" id="submit-add-patient-btn"
                            class="flex-1 bg-teal-500 hover:bg-teal-600 text-black font-bold py-3 rounded-lg">Create</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Link Patient Modal -->
        <div id="link-patient-modal"
            class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50">
            <div class="bg-gray-800 rounded-2xl shadow-xl p-8 w-full max-w-md border border-gray-700">
                <h3 class="text-xl font-bold text-teal-400 mb-4">Link Existing Patient</h3>

                <form id="link-patient-form" class="space-y-4">
                    <div>
                        <label for="link-patient-email" class="block text-sm font-medium text-gray-300 mb-1">Patient
                            Email</label>
                        <input type="email" id="link-patient-email" required
                            class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 focus:ring-teal-500 focus:border-teal-500 text-white focus:outline-none focus:ring-2">
                    </div>
                    <div id="link-patient-error" class="text-red-500 text-sm hidden"></div>
                    <div class="flex gap-3 pt-2">
                        <button type="button" id="cancel-link-patient-btn"
                            class="flex-1 bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 rounded-lg">Cancel</button>
                        <button type="submit" id="submit-link-patient-btn"
                            class="flex-1 bg-teal-500 hover:bg-teal-600 text-black font-bold py-3 rounded-lg">Link</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="loading-view" class="text-center py-16">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-400">Authenticating...</p>
        </div>
    </div>

    <script type="module" src="./js/doctor-app.js"></script>
</body>

</html>
