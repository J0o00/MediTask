<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediTask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Glassmorphism */
        .glass {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Glow Effect */
        .glow-teal {
            box-shadow: 0 0 40px rgba(20, 184, 166, 0.2);
        }

        /* Fade In Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Input Focus Animation */
        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(20, 184, 166, 0.2);
        }

        /* Button Ripple Effect */
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }

        .btn-ripple::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-ripple:active::after {
            width: 300px;
            height: 300px;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            background: rgba(20, 184, 166, 0.1);
            border-radius: 50%;
            animation: particleFloat 20s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Error Message Animation */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }

        /* Password Strength Indicator */
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(20, 184, 166, 0.1);
            border-top: 3px solid #14b8a6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <link rel="icon" href="data:,">
</head>

<body class="gradient-bg text-white min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Particle Background -->
    <div class="particles fixed inset-0 pointer-events-none">
        <div class="particle" style="width: 4px; height: 4px; left: 15%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 6px; height: 6px; left: 35%; animation-delay: 3s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 55%; animation-delay: 6s;"></div>
        <div class="particle" style="width: 5px; height: 5px; left: 75%; animation-delay: 9s;"></div>
        <div class="particle" style="width: 4px; height: 4px; left: 85%; animation-delay: 12s;"></div>
    </div>

    <!-- Signup Form Container -->
    <div class="w-full max-w-md mx-auto glass rounded-3xl shadow-2xl p-8 md:p-10 glow-teal fade-in-up relative z-10">

        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-teal-500 to-cyan-500 rounded-2xl mb-4 glow-teal">
                <span class="text-3xl">✨</span>
            </div>
            <h1
                class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-300 mb-2">
                Create Account
            </h1>
            <p class="text-gray-400">Start your rehabilitation journey today</p>
        </div>

        <!-- Signup Form -->
        <form id="signup-form" class="space-y-5">
            <!-- Email Input -->
            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-300 mb-2 ml-1">
                    Email Address
                </label>
                <input type="email" id="signup-email" placeholder="you@example.com"
                    class="input-field w-full bg-gray-800/50 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all"
                    required>
            </div>

            <!-- Password Input -->
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-300 mb-2 ml-1">
                    Password
                </label>
                <input type="password" id="signup-password" placeholder="Minimum 6 characters"
                    class="input-field w-full bg-gray-800/50 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all"
                    required minlength="6">
                <!-- Password Strength Indicator -->
                <div class="mt-2 flex gap-1">
                    <div id="strength-1" class="strength-bar flex-1 bg-gray-700"></div>
                    <div id="strength-2" class="strength-bar flex-1 bg-gray-700"></div>
                    <div id="strength-3" class="strength-bar flex-1 bg-gray-700"></div>
                    <div id="strength-4" class="strength-bar flex-1 bg-gray-700"></div>
                </div>
                <p id="strength-text" class="text-xs text-gray-500 mt-1 ml-1"></p>
            </div>

            <!-- Role Selection -->
            <div>
                <label for="signup-role" class="block text-sm font-medium text-gray-300 mb-2 ml-1">
                    I am a...
                </label>
                <div class="relative">
                    <select id="signup-role"
                        class="input-field w-full bg-gray-800/50 border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all appearance-none cursor-pointer">
                        <option value="patient">Patient (Recovering)</option>
                        <option value="doctor">Doctor (Healthcare Provider)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="signup-error" class="hidden">
                <div
                    class="bg-red-500/10 border border-red-500/50 rounded-xl p-3 text-red-400 text-sm text-center shake">
                    <span id="error-text"></span>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="signup-btn"
                class="btn-ripple w-full bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-600 hover:to-cyan-600 text-black font-bold py-3.5 rounded-xl transition-all transform hover:scale-[1.02] shadow-lg glow-teal flex items-center justify-center gap-2">
                <span id="btn-text">Create Account</span>
                <span id="btn-spinner" class="spinner hidden"></span>
            </button>
        </form>

        <!-- Divider -->
        <div class="my-8 flex items-center gap-4">
            <div class="flex-1 h-px bg-gradient-to-r from-transparent via-gray-700 to-transparent"></div>
            <span class="text-gray-500 text-sm">or</span>
            <div class="flex-1 h-px bg-gradient-to-r from-transparent via-gray-700 to-transparent"></div>
        </div>

        <!-- Footer Links -->
        <div class="text-center space-y-3">
            <p class="text-gray-400">
                Already have an account?
                <a href="./login.html" class="text-teal-400 hover:text-teal-300 font-semibold transition-colors">
                    Log In
                </a>
            </p>
            <p>
                <a href="./index.html"
                    class="text-gray-500 hover:text-gray-300 text-sm transition-colors inline-flex items-center gap-1">
                    <span>←</span>
                    <span>Back to Home</span>
                </a>
            </p>
        </div>
    </div>

    <script type="module">
        import { firebaseConfig } from "./js/config.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById('signup-form');
        const errorBox = document.getElementById('signup-error');
        const errorText = document.getElementById('error-text');
        const signupBtn = document.getElementById('signup-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const passwordInput = document.getElementById('signup-password');

        // Password Strength Checker
        function checkPasswordStrength(password) {
            const strengthBars = [
                document.getElementById('strength-1'),
                document.getElementById('strength-2'),
                document.getElementById('strength-3'),
                document.getElementById('strength-4')
            ];
            const strengthText = document.getElementById('strength-text');

            // Reset
            strengthBars.forEach(bar => {
                bar.style.backgroundColor = '#374151';
            });

            if (!password) {
                strengthText.textContent = '';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password) && /[^a-zA-Z0-9]/.test(password)) strength++;

            const colors = ['#ef4444', '#f59e0b', '#10b981', '#14b8a6'];
            const texts = ['Weak', 'Fair', 'Good', 'Strong'];

            for (let i = 0; i < strength; i++) {
                strengthBars[i].style.backgroundColor = colors[strength - 1];
            }

            strengthText.textContent = texts[strength - 1] || '';
            strengthText.style.color = colors[strength - 1] || '#6b7280';
        }

        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Show error with animation
        function showError(message) {
            errorText.textContent = message;
            errorBox.classList.remove('hidden');
            errorBox.classList.add('shake');
            setTimeout(() => errorBox.classList.remove('shake'), 400);
        }

        // Hide error
        function hideError() {
            errorBox.classList.add('hidden');
        }

        // Set loading state
        function setLoading(isLoading) {
            signupBtn.disabled = isLoading;
            if (isLoading) {
                btnText.textContent = 'Creating account...';
                btnSpinner.classList.remove('hidden');
                signupBtn.classList.add('opacity-90', 'cursor-not-allowed');
            } else {
                btnText.textContent = 'Create Account';
                btnSpinner.classList.add('hidden');
                signupBtn.classList.remove('opacity-90', 'cursor-not-allowed');
            }
        }

        // Auth check and redirect
        onAuthStateChanged(auth, async (user) => {
            if (!user) return;
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const { role } = userDoc.data();
                    const normalizedRole = (role || '').toString().trim().toLowerCase();
                    if (normalizedRole === 'patient') {
                        window.location.replace('./patient-dashboard.html');
                    } else if (normalizedRole === 'doctor') {
                        window.location.replace('./doctor-dashboard.html');
                    }
                }
            } catch (e) {
                console.error('Signup auth check error:', e);
            }
        });

        // Form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const role = document.getElementById('signup-role').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const normalizedRole = (role || '').toString().trim().toLowerCase();

                await setDoc(doc(db, "users", userCredential.user.uid), {
                    email: userCredential.user.email,
                    role: normalizedRole,
                    uid: userCredential.user.uid,
                    createdAt: new Date(),
                    points: 0
                });

                // Success
                btnText.textContent = 'Success! Redirecting...';

                // Redirect
                if (normalizedRole === 'doctor') {
                    window.location.replace('./doctor-dashboard.html');
                } else {
                    window.location.replace('./patient-dashboard.html');
                }
            } catch (error) {
                console.error("Signup error:", error);
                setLoading(false);

                // User-friendly error messages
                let errorMessage = error.message.replace('Firebase: ', '').replace('(auth/', '(').trim();
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Try logging in instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password should be at least 6 characters long.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your connection.';
                }

                showError(errorMessage);
                if (auth.current User) await auth.signOut();
            }
        });

        // Clear error on input
        document.getElementById('signup-email').addEventListener('input', hideError);
        passwordInput.addEventListener('input', hideError);
        document.getElementById('signup-role').addEventListener('change', hideError);
    </script>
</body>

</html>
