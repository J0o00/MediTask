<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Meditask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .loader {
            border: 4px solid #4a5568;
            border-top: 4px solid #4fd1c5;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 antialiased">

    <div id="loading-view" class="text-center">
        <div class="loader mx-auto"></div>
        <p class="mt-4 text-lg text-gray-400">Authenticating...</p>
    </div>

    <div id="action-view" class="hidden text-center max-w-lg mx-auto bg-gray-800 p-10 rounded-2xl">
        <h1 class="text-4xl font-bold text-teal-400 mb-4">Welcome to Meditask</h1>
        <p class="text-gray-300 mb-8 text-lg">Your AI-powered guide to rehabilitation and wellness.</p>
        <div class="flex justify-center gap-4">
            <a href="./login.html"
                class="bg-teal-500 hover:bg-teal-600 text-black font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">Login</a>
            <a href="./signup.html"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">Sign
                Up</a>
        </div>
    </div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyBwqiEYkycDoxGdovRwvlXjCFscUKU6Xr8",
            authDomain: "meditask-webapp.firebaseapp.com",
            projectId: "meditask-webapp",
            storageBucket: "meditask-webapp.appspot.com",
            messagingSenderId: "550925294842",
            appId: "1:550925294842:web:ca3b6a004801ccf635bd43"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingView = document.getElementById('loading-view');
        const actionView = document.getElementById('action-view');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in, check their role and redirect
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const { role } = userDoc.data();
                    if (role === 'patient') {
                        window.location.replace('./patient-dashboard.html');
                    } else if (role === 'doctor') {
                        window.location.replace('./doctor-dashboard.html');
                    } else {
                        // If role is unknown, show action buttons
                        loadingView.classList.add('hidden');
                        actionView.classList.remove('hidden');
                    }
                } else {
                    // User exists in Auth but not in Firestore, show actions
                    loadingView.classList.add('hidden');
                    actionView.classList.remove('hidden');
                }
            } else {
                // No user is signed in, show login/signup actions
                loadingView.classList.add('hidden');
                actionView.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
